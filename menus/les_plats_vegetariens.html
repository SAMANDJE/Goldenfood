<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plats Végétariens - Golden Food</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .card-img-placeholder {
      height: 180px;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
    }
    .card {
      min-height: 350px;
      margin-bottom: 20px;
    }
    .section-title {
      width: 100%;
      text-align: center;
      margin: 30px 0 15px;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!--HEADER-->
  <header class="container-fluid bg-dark text-white py-3">
    <div class="row align-items-center">
      <div class="col-2">
        <a href="../index.html" class="text-white">
          <i class="fas fa-arrow-left fa-lg"></i>
        </a>
      </div>
      <div class="col-8 text-center">
        <h1 class="mb-0">GOLDEN FOOD</h1>
      </div>
      <div class="col-2"></div>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">PLATS VÉGÉTARIENS</h2>
    
    <div class="row g-4 justify-content-center">
      
      <!-- Salade de Pâte -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="images/salade de pate.avif" class="card-img-top" alt="Velouté de légumes"> 
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center" data-i18n="title_salade_pate">SALADE DE PÂTE AUX LÉGUMES PISTOU</h5>
            <div class="mt-auto text-center">
              <h4><span class="badge bg-secondary">8.000 FCFA</span></h4>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Velouté de Légumes -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="images/veloute de legumes.jpg" class="card-img-top" alt="Velouté de légumes">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center" data-i18n="title_veloute">VELOUTÉ DE LÉGUMES</h5>
            <div class="mt-auto text-center">
              <h4><span class="badge bg-secondary">6.000 FCFA</span></h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Lentilles à la Marocaine -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="images/lentille a la marocaine.jpg" class="card-img-top" alt="Lentilles à la marocaine">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center" data-i18n="title_lentille">LENTILLES À LA MAROCAINE</h5>
            <div class="mt-auto text-center">
              <h4><span class="badge bg-secondary">4.000 FCFA</span></h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Riz Sauté aux Légumes -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="images/riz sauté au legume.webp" class="card-img-top" alt="Riz sauté aux légumes">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center" data-i18n="title_riz_legumes">RIZ SAUTÉ AUX LÉGUMES</h5>
            <div class="mt-auto text-center">
              <h4><span class="badge bg-secondary">4.000 FCFA</span></h4>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Julienne de Légumes -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
         <img src="images/julienne-de-legumes.jpg" class="card-img-top" alt="JULIENNE DE LÉGUMES AU BEURRE DOUX">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center" data-i18n="title_julienne">JULIENNE DE LÉGUMES AU BEURRE DOUX</h5>
            <div class="mt-auto text-center">
              <h4><span class="badge bg-secondary">4.000 FCFA</span></h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Risotto aux Champignons -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="images/RISOTO CHAMPIGNON.jpg" class="card-img-top" alt="Risotto aux champignons">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center" data-i18n="risoto">RISOTTO AUX CHAMPIGNONS</h5>
            <div class="mt-auto text-center">
              <h4><span class="badge bg-secondary">8.000 FCFA</span></h4>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!--FOOTER-->
  <footer class="container-fluid bg-dark text-white py-4 mt-5">
    <div class="row">
      <div class="col-12 text-center">
        <h5>GOLDEN FOOD</h5>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="mailto:restaurant@goldenpalacehotel.ci" class="text-white">Contact</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Your language script -->
  <script src="../menus/lang.js"></script>
</body>
</html>
