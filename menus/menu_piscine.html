<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Food - Restaurant</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --primary-color: #d4af37; /* Or gold */
      --secondary-color: #343a40;
    }
    
    /* Carousel responsive */
    .carousel {
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .carousel-item img {
      width: 100%;
      height: 50vh;
      max-height: 500px;
      object-fit: cover;
      object-position: center;
    }
    
    /* Loader stylisé */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      gap: 0.5rem;
    }
    
    .loader__logo {
      font-weight: bold;
      font-size: 1.5rem;
    }
    
    .loader__logo.primary {
      color: var(--primary-color);
    }
    
    .loader__logo.secondary {
      color: var(--secondary-color);
    }
    
    /* En-tête de langue */
    .lang-selector {
      padding: 0.5rem 1rem;
      background: var(--secondary-color);
      display: flex;
      justify-content: flex-end;
    }
    
    /* Header */
    header {
      background: var(--secondary-color);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
    
    header h1 {
      font-weight: bold;
      color: var(--primary-color);
    }
    
    /* Section restaurants */
    .restaurants__container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    
    .restaurants__container__card {
      transition: all 0.3s ease;
      border-radius: 0.5rem;
      overflow: hidden;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .restaurants__container__card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .restaurants__container__card img {
      height: 180px;
      object-fit: cover;
    }
    
    .restaurants__container__card figcaption {
      padding: 1rem;
    }
    
    .restaurants__container__card h4 {
      color: var(--secondary-color);
      margin: 0.5rem 0;
    }
    
    .badge.bg-success {
      background-color: var(--primary-color) !important;
    }
    
    /* Marquee stylisé */
    marquee {
      background: #f8f9fa;
      padding: 0.75rem;
      margin: 1.5rem 0;
      font-weight: bold;
      color: var(--secondary-color);
      border-top: 2px solid var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
    }
    
    marquee span {
      color: #dc3545;
      font-weight: bolder;
    }
    
    /* Footer */
    footer {
      background: var(--secondary-color);
      color: white;
      padding: 2rem 0;
      margin-top: 3rem;
    }
    
    footer h5 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    footer a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    footer a:hover {
      color: var(--primary-color);
    }
    
    /* Coeurs favoris */
    .coeur1, .coeur2 {
      color: var(--primary-color);
      font-size: 1.25rem;
      cursor: pointer;
    }
    
    .coeur2 {
      display: none;
    }
    
    .restaurants__container__card:hover .coeur1 {
      display: none;
    }
    
    .restaurants__container__card:hover .coeur2 {
      display: inline-block;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .carousel-item img {
        height: 40vh;
      }
    }
    
    @media (max-width: 768px) {
      .carousel-item img {
        height: 30vh;
      }
      
      .restaurants__container {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }
    
    @media (max-width: 576px) {
      .carousel-item img {
        height: 25vh;
      }
      
      .restaurants__container {
        grid-template-columns: 1fr;
      }
      
      header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>

<body>
  

  <!--HEADER-->
  <header>
    <div class="container">
      <h1 class="display-4 mb-0" data-i18n="main_title">GOLDEN FOOD</h1>
    </div>
  </header>

    </marquee>

  <!-- Section menus -->
  <main class="container mb-5">

      <a href="./menus/garnitures.html" class="restaurants__container__card card">
        <figure>
          <img src="menus/images/alloco.jpg" class="card-img-top" alt="Garnitures">
          <figcaption>
            <h4 data-i18n="sides">GARNITURES</h4>
            <div class="text-end">
              <i class="coeur1 far fa-heart"></i>
              <i class="coeur2 fas fa-heart"></i>
            </div>
          </figcaption>
        </figure>
      </a>
   
    
        
      <!-- Sandwich & Fast-Food -->
      <a href="./menus/sandwich.html" class="restaurants__container__card card">
        <figure>
          <img src="menus/images/CLUB SANDWICH.jpg" class="card-img-top" alt="Sandwich & Fast-Food">

        </figure>

      <!-- Glaces -->
      <a href="./menus/glace.html" class="restaurants__container__card card">

          <figcaption>
            <span class="badge bg-success mb-2">Nouveau</span>
            <h4 data-i18n="ice_cream">GLACES</h4>
            <div class="text-end">
              <i class="coeur1 far fa-heart"></i>
              <i class="coeur2 fas fa-heart"></i>
            </div>
          </figcaption>
        </figure>
      </a>
      
    
         
  
     
          
    </div>
  </main>
  
  <!--FOOTER-->
  <footer>
    <div class="container">
      <h5>GOLDEN FOOD</h5>
      <ul class="list-inline mb-0">
        <li class="list-inline-item"><a href="mailto:restaurant@goldenpalacehotel.ci">Contact</a></li>
      </ul>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Script langue -->
  <script src="menus/lang.js"></script>
</body>
</html>
