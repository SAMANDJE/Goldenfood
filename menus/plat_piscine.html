<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plats Chauds - Golden Food</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .card-img-placeholder {
        height: 180px;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6c757d;
      }
      .card {
        min-height: 350px;
        margin-bottom: 20px;
      }
      .section-title {
        width: 100%;
        text-align: center;
        margin: 30px 0 15px;
        font-weight: bold;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!--HEADER-->
    <header class="container-fluid bg-dark text-white py-3">
      <div class="row align-items-center">
        <div class="col-2">
          <a href="../index.html" class="text-white">
            <i class="fas fa-arrow-left fa-lg"></i>
          </a>
        </div>
        <div class="col-8 text-center">
          <h1 class="mb-0">GOLDEN FOOD</h1>
        </div>
        <div class="col-2"></div>
      </div>
    </header>

    <main class="container my-5">
      <h2 class="text-center mb-4">PLATS CHAUDS</h2>
      
     
      <!-- Section Viandes -->
     
      <div class="row g-4 justify-content-center">
        
        <!-- Poulet Braisé -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="images/poulet braise.jpeg" class="card-img-top" alt="Poulet braisé">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center" data-i18n="poulet_braise">1/2 POULET BRAISÉ</h5>
              <div class="mt-auto text-center">
                <h4><span class="badge bg-secondary">6.000 FCFA</span></h4>
              </div>
            </div>
          </div>
        </div>

        <!-- Poulet Frit -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="images/poulet frit.webp" class="card-img-top" alt="Poulet frit">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center" data-i18n="poulet_frit">POULET FRIT</h5>
              <div class="mt-auto text-center">
                <h4><span class="badge bg-secondary">6.000 FCFA</span></h4>
              </div>
            </div>
          </div>
        </div>

        <!-- brochette de poulet -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="images/Brochette_de_poulet.jpg" class="card-img-top" alt="brochette de poulet">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center" data-i18n="brochette_de_poulet">BROCHETTES DE POULET</h5>
              <div class="mt-auto text-center">
                <h4><span class="badge bg-secondary">4.000 FCFA</span></h4>
              </div>
            </div>
          </div>
        </div>

        <!-- brochette de viande -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="images/brochettes_de_boeuf.jpeg" class="card-img-top" alt="Pintade braisée">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center" data-i18n="brochette_de_viande">BROCHETTE DE VIANDE DE BOEUF</h5>
              <div class="mt-auto text-center">
                <h4><span class="badge bg-secondary">5500FCFA</span></h4>
              </div>
            </div>
          </div>
        </div>

        <!--choukouya de poulet-->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="images/Choukouya_de_poulet.jpeg" class="card-img-top" alt="choukouya_de_poulet">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center" data-i18n="choukouya">CHOUKOUYA DE POULET</h5>
              <div class="mt-auto text-center">
                <h4><span class="badge bg-secondary">6.000 FCFA</span></h4>
              </div>
            </div>
          </div>
        </div>

        <!-- ALLOCO OEUF -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="images/alloco_oeuf.jpg" class="card-img-top" alt="Cailles farcies">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center" data-i18n="alloco_oeuf">ALLOCO ET OEUF</h5>
              <div class="mt-auto text-center">
                <h4><span class="badge bg-secondary">2.500 FCFA</span></h4>
              </div>
            </div>
          </div>
        </div>

      
      </div>
    </main>

    <!--FOOTER-->
    <footer class="container-fluid bg-dark text-white py-4 mt-5">
      <div class="row">
        <div class="col-12 text-center">
          <h5>GOLDEN FOOD</h5>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="mailto:restaurant@goldenpalacehotel.ci" class="text-white">Contact</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Your language script -->
    <script src="lang.js"></script>

</html>
