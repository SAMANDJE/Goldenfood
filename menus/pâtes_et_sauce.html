<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pâtes et Sauces - Golden Food</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .card {
      margin-bottom: 20px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      height: 180px;
      object-fit: cover;
      width: 100%;
    }
    .card-body {
      padding: 1.25rem;
    }
    .card-title {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }
    .badge.bg-secondary {
      background-color: #d4af37 !important;
      color: #343a40;
      font-size: 0.9rem;
      padding: 0.5em 0.75em;
    }
    .menu-title {
      width: 100%;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!--HEADER-->
  <header class="container-fluid bg-dark text-white py-3">
    <div class="row align-items-center">
      <div class="col-2">
        <a href="../index.html" class="text-white">
          <i class="fas fa-arrow-left fa-lg"></i>
        </a>
      </div>
      <div class="col-8 text-center">
        <h1 class="mb-0">GOLDEN FOOD</h1>
      </div>
      <div class="col-2"></div>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">PÂTES ET SAUCES</h2>
    
    <div class="menu-title">
      <h5 data-i18n="">MACARONI: TAGLATELLE/PENNE/SPAGHETTI</h5>
      <p>SAUCE</p>
    </div>
    
    <div class="row g-4 justify-content-center">
      
      <!-- Sauce Carbonara -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="images/carbonara.jpg" class="card-img-top" alt="Sauce Carbonara">
          <div class="card-body">
            <h5 class="card-title" data-i18n="carbonara">SAUCE CARBONARA</h5>
            <div class="text-center">
              <h4><span class="badge bg-secondary">12.000 FCFA</span></h4>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Sauce Bolognaise -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="images/bolognaise.jpg" class="card-img-top" alt="Sauce Bolognaise">
          <div class="card-body">
            <h5 class="card-title" data-i18n="bolognaise">SAUCE BOLOGNAISE</h5>
            <div class="text-center">
              <h4><span class="badge bg-secondary">10.000 FCFA</span></h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Crème Champignon -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100">
          <img src="images/mushroom-cream.webp" class="card-img-top" alt="Crème Champignon">
          <div class="card-body">
            <h5 class="card-title" data-i18n="mushroom-cream">CRÈME CHAMPIGNON</h5>
            <div class="text-center">
              <h4><span class="badge bg-secondary">10.000 FCFA</span></h4>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>

  <!--FOOTER-->
  <footer class="container-fluid bg-dark text-white py-4 mt-5">
    <div class="row">
      <div class="col-12 text-center">
        <h5>GOLDEN FOOD</h5>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="mailto:restaurant@goldenpalacehotel.ci" class="text-white">Contact</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Your language script -->
  <script src="../menus/lang.js"></script>
</body>
</html>
