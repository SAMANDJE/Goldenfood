<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Resto</title>
    <!-- Bootstrap CSS en premier -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Votre CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Styles personnalisés responsive */
        .loader {
            text-align: center;
            padding: 2rem 0;
        }
        
        .carousel {
            margin-bottom: 2rem;
        }
        
        .carousel-item img {
            max-height: 300px;
            object-fit: cover;
        }
        
        marquee {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        
        .restaurants h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .restaurants__container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 15px;
        }
        
        .restaurants__container__card {
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s;
        }
        
        .restaurants__container__card:hover {
            transform: translateY(-5px);
        }
        
        .restaurants__container__card figure {
            position: relative;
            margin: 0;
            height: 100%;
        }
        
        .restaurants__container__card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        
        .restaurants__container__card figcaption {
            padding: 1rem;
            background: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nouveau {
            background: #ff6b6b;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        /* Header et Footer */
        header {
            padding: 1.5rem 0;
            text-align: center;
            background: #343a40;
            color: white;
        }
        
        footer {
            padding: 2rem 0;
            text-align: center;
            background: #343a40;
            color: white;
            margin-top: 2rem;
        }
        
        footer a {
            color: #f8f9fa;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .restaurants__container {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            
            .restaurants__container__card img {
                height: 150px;
            }
        }
        
        @media (max-width: 576px) {
            .restaurants__container {
                grid-template-columns: 1fr;
            }
            
            .carousel-item img {
                max-height: 200px;
            }
        }
    </style>
</head>

<body>
    <!-- Sélecteur de langue -->
    <div class="container-fluid py-2 bg-light">
        <div class="d-flex justify-content-end">
            <select id="langSelect" class="form-select form-select-sm" style="width: auto;">
                <option value="fr">Français</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
    
    <!-- Header -->
    <header class="container-fluid">
        <h1 class="mb-0" data-i18n="main_title">GOLDEN FOOD</h1>
    </header>
    
    <!-- Loader -->
    <div class="loader">
        <div class="loader__logo primary">Golden</div>
        <div class="loader__logo primary">palace</div>
        <div class="loader__logo secondary">hotel</div>
    </div>
    
    <!-- Carousel -->
    <div class="container">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded">
                <div class="carousel-item active">
                    <img src="menus/images/carte.jpg" class="d-block w-100" alt="608 Pour Commander">
                </div>
                <div class="carousel-item">
                    <img src="menus/images/fr.jpg" class="d-block w-100" alt="608 Pour Commander">
                </div>
                <div class="carousel-item">
                    <img src="menus/images/EN.jpg" class="d-block w-100" alt="608 Pour Commander">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <!-- Marquee -->
    <div class="container-fluid">
        <marquee behavior="scroll" direction="left">
            APPELLEZ LE <span style="color:red">608</span> POUR COMMANDER , CALL <span style="color:red">608</span> TO ORDER
        </marquee>
    </div>
    
    <!-- Menu Section -->
    <main class="container mb-5">
        <section class="restaurants">
            <h2 class="h3" data-i18n="menu_title">MENU</h2>
            
            <div class="restaurants__container">
                <!-- Card 1 -->
                <a href="./menus/entrees.html" class="restaurants__container__card">
                    <figure>
                        <img src="menus/images/salade du marches.jpg" alt="Entrées Froides">
                        <figcaption>
                            <span class="nouveau">Nouveau</span>
                            <h4 class="h5" data-i18n="starters_c">ENTRÉES FROIDES</h4>
                            <div class="text-end">
                                <i class="coeur1 far fa-heart"></i>
                                <i class="coeur2 fas fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
                
                <!-- Card 2 -->
                <a href="./menus/entrees_chaudes.html" class="restaurants__container__card">
                    <figure>
                        <img src="menus/images/oignon.jpg" alt="Entrées Chaudes">
                        <figcaption>
                            <span class="nouveau">Nouveau</span>
                            <h4 class="h5" data-i18n="starters_h">ENTRÉES CHAUDES</h4>
                            <div class="text-end">
                                <i class="coeur1 far fa-heart"></i>
                                <i class="coeur2 fas fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
                
                <!-- Ajoutez toutes les autres cartes de la même manière -->
                <!-- ... -->
                
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="container-fluid">
        <div class="container">
            <h5 class="mb-3">GOLDEN FOOD</h5>
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><a href="mailto:restaurant@goldenpalacehotel.ci">Contact</a></li>
            </ul>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Votre JS -->
    <script src="menus/lang.js"></script>
</body>
</html>
