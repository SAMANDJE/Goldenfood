  <style>
    :root {
      --primary-color: #d4af37; /* Or gold */
      --secondary-color: #343a40;
    }
    
    /* Carousel responsive */
    .carousel {
      margin-bottom: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .carousel-item img {
      width: 100%;
      height: 50vh;
      max-height: 500px;
      object-fit: contain;
      object-position: center;
    }
    
    /* Loader stylisé */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      gap: 0.5rem;
    }
    
    .loader__logo {
      font-weight: bold;
      font-size: 1.5rem;
    }
    
    .loader__logo.primary {
      color: var(--primary-color);
    }
    
    .loader__logo.secondary {
      color: var(--secondary-color);
    }
    
    /* En-tête de langue */
    .lang-selector {
      padding: 0.5rem 1rem;
      background: var(--secondary-color);
      display: flex;
      justify-content: flex-end;
    }
    
    /* Header */
    header {
      background: var(--secondary-color);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
    
    header h1 {
      font-weight: bold;
      color: var(--primary-color);
    }
    
    /* Section restaurants */
    .restaurants__container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    
    .restaurants__container__card {
      transition: all 0.3s ease;
      border-radius: 0.5rem;
      overflow: hidden;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .restaurants__container__card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .restaurants__container__card img {
      height: 180px;
      object-fit: cover;
    }
    
    .restaurants__container__card figcaption {
      padding: 1rem;
    }
    
    .restaurants__container__card h4 {
      color: var(--secondary-color);
      margin: 0.5rem 0;
    }
    
    .badge.bg-success {
      background-color: var(--primary-color) !important;
    }
    
    /* Marquee stylisé */
    marquee {
      background: #f8f9fa;
      padding: 0.75rem;
      margin: 1.5rem 0;
      font-weight: bold;
      color: var(--secondary-color);
      border-top: 2px solid var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
    }
    
    marquee span {
      color: #dc3545;
      font-weight: bolder;
    }
    
    /* Footer */
    footer {
      background: var(--secondary-color);
      color: white;
      padding: 2rem 0;
      margin-top: 3rem;
    }
    
    footer h5 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    footer a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    footer a:hover {
      color: var(--primary-color);
    }
    
    /* Coeurs favoris */
    .coeur1, .coeur2 {
      color: var(--primary-color);
      font-size: 1.25rem;
      cursor: pointer;
    }
    
    .coeur2 {
      display: none;
    }
    
    .restaurants__container__card:hover .coeur1 {
      display: none;
    }
    
    .restaurants__container__card:hover .coeur2 {
      display: inline-block;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .carousel-item img {
        height: 40vh;
      }
    }
    
    @media (max-width: 768px) {
      .carousel-item img {
        height: 30vh;
      }
      
      .restaurants__container {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }
    
    @media (max-width: 576px) {
      .carousel-item img {
        height: 25vh;
      }
      
      .restaurants__container {
        grid-template-columns: 1fr;
      }
      
      header h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
